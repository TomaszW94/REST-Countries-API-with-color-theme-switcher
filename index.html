<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest countries api with color theme switcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Where in the world?</h1>
            <button class="header__btn-darkmode header__btn-darkmode">
                <span class="far fa-moon header__btn-icon-moon-light" aria-hidden="true"></span>
                <span class="fas fa-moon header__btn-icon-moon-dark" aria-hidden="true""></span>
            Dark Mode
        </button>
    </div>
    </header>
    <div class=" container flex-direction">
                    <div class=" search-bar">
                        <span class=" fas fa-search search-bar__icon-search" aria-hidden="true"></span>
                        <input class="input search-bar__input" type="text" placeholder="Search for a country...">
                    </div>
                    <div class="filter">
                        <button class="btn filter__btn">Filter by Region
                            <span class="fas fa-chevron-down filter__icon-down" aria-hidden="true"></span>
                        </button>
                    </div>
                    <ul class="filter__list">
                        <li class="filter__item">All</li>
                        <li class="filter__item">Africa</li>
                        <li class="filter__item">America</li>
                        <li class="filter__item">Asia</li>
                        <li class="filter__item">Europe</li>
                        <li class="filter__item">Oceania</li>
                    </ul>
        </div>
        <div class=" container">
            <div class="countries">
                <h2 class="countries__loading">Loading...</h2>
            </div>
        </div>
        <div class=" container">
            <div class="more-information"></div>
        </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
